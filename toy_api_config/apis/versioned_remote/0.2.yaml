name: versioned_remote
description: Versioned toy API - Version 0.2 (mid-version)
host: 0.0.0.0
port: 5250

routes:
  # Explicit response for health
  - route: "/health"
    methods: ["GET"]
    response:
      status: ok
      version: "0.2"

  # Using core objects
  - route: "/users"
    methods: ["GET"]
    response: "core.user_list"

  - route: "/users/{{user_id}}"
    methods: ["GET"]
    response: "core.user"

  - route: "/users/{{user_id}}/profile"
    methods: ["GET"]
    response: "core.user_profile"

  # Using core post list
  - route: "/posts"
    methods: ["GET"]
    response: "core.post_list"
