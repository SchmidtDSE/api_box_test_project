name: versioned_remote
description: Versioned toy API - Version 0.1 (earliest version)
host: 0.0.0.0
port: 5200

routes:
  # Explicit response - minimal version
  - route: "/health"
    methods: ["GET"]
    response:
      status: ok
      version: "0.1"

  # Using core objects for v0.1 (minimal feature set)
  - route: "/users"
    methods: ["GET"]
    response: "core.user_list"

  - route: "/users/{{user_id}}"
    methods: ["GET"]
    response: "core.user"
