name: versioned_remote
description: Versioned toy API for testing API Box versioning - v1.2 (latest)
host: 0.0.0.0
port: 5300

routes:
  # Explicit response - kept as example
  - route: "/health"
    methods: ["GET"]
    response:
      status: ok
      version: "1.2"
      uptime: "24h"

  # Using custom test object for user list
  - route: "/users"
    methods: ["GET"]
    response: "test.test_user_list"

  # Using core object for single user
  - route: "/users/{{user_id}}"
    methods: ["GET"]
    response: "core.user"

  # Using core object for profile
  - route: "/users/{{user_id}}/profile"
    methods: ["GET"]
    response: "core.user_profile"

  # Using custom composite object
  - route: "/users/{{user_id}}/posts"
    methods: ["GET"]
    response: "test.test_user_posts"

  # Using custom test object for post list
  - route: "/posts"
    methods: ["GET"]
    response: "test.test_post_list"

  # Using core object for single post
  - route: "/posts/{{post_id}}"
    methods: ["GET"]
    response: "core.post"

  # Explicit response - kept as example showing inline data
  - route: "/api/info"
    methods: ["GET"]
    response:
      api_name: "Versioned Remote API"
      version: "1.2"
      endpoints: ["/users", "/posts", "/health"]
      deprecated: false
