name: "custom-mapping-api"
description: "Toy API for custom route mapping testing - matches custom_mapping_remote"
port: 1234

routes:
  # Root endpoint for API metadata
  - route: "/"
    methods: ["GET"]
    response: "core.api_info"

  # Custom endpoint structure to test route mapping
  - route: "/user-permissions/{{user_id}}"
    methods: ["GET"]
    response: "core.user_permissions"

  - route: "/users/{{user_id}}"
    methods: ["GET"]
    response: "core.user"

  - route: "/profiles/{{user_id}}"
    methods: ["GET"]
    response: "core.user_profile"

  # Additional routes for comprehensive testing
  - route: "/users"
    methods: ["GET"]
    response: "core.user_list"

  - route: "/users/{{user_id}}/settings"
    methods: ["GET"]
    response: "core.user_settings"

  - route: "/users/{{user_id}}/delete"
    methods: ["DELETE"]
    response: "core.user"

  - route: "/health"
    methods: ["GET"]
    response: "core.health_check"
