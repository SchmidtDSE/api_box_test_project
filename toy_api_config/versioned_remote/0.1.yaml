name: versioned_remote
description: Versioned toy API - Version 0.1
host: 0.0.0.0
port: 5000

routes:
  - path: "/health"
    methods: ["GET"]
    response:
      status: ok
      version: "0.1"

  - path: "/users"
    methods: ["GET"]
    response:
      - user_id: 1
        name: Alice
      - user_id: 2
        name: Bob
      - user_id: 3
        name: Carol

  - path: "/users/<user_id>"
    methods: ["GET"]
    response:
      user_id: "{{user_id}}"
      name: "User {{user_id}}"
      email: "user{{user_id}}@example.com"
