name: versioned_db
description: Versioned test database for toy_api - Version 1.2 (latest)

config:
  NB_USERS: 10
  NB_POSTS: 30

shared:
  user_id[[NB_USERS]]: UNIQUE[int]
  post_id[[NB_POSTS]]: UNIQUE[int]

tables:
  users[[NB_USERS]]:
    user_id: [[user_id]]
    name: NAME
    email: str
    active: bool

  user_permissions[[NB_USERS]]:
    user_id: [[user_id]]
    permission_name: PERMISSION
    granted_date: DATE

  posts[[NB_POSTS]]:
    post_id: [[post_id]]
    user_id: CHOOSE[[user_id]]
    title: POST_TITLE
    content: str
    tags: POST_TAGS[3]
    created_date: DATE
