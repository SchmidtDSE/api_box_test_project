name: versioned_db
description: Versioned test database for toy_api - Version 0.2

config:
  NB_USERS: 10

shared:
  user_id[[NB_USERS]]: UNIQUE[int]

tables:
  users[[NB_USERS]]:
    user_id: [[user_id]]
    name: NAME
    email: str
    active: bool

  user_permissions[[NB_USERS]]:
    user_id: [[user_id]]
    permission_name: PERMISSION
    granted_date: DATE
