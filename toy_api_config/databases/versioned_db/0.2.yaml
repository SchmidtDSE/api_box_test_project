name: versioned_db
description: Versioned test database for toy_api - Version 0.2

tables:
  users:
    num_rows: 10
    columns:
      - name: user_id
        type: int
        sequence: true
      - name: name
        type: string
        values:
          - Alice
          - Bob
          - Carol
          - David
          - Eve
      - name: email
        type: string
        template: "user{user_id}@example.com"
      - name: active
        type: bool
        probability: 0.8

  user_permissions:
    num_rows: 20
    columns:
      - name: user_id
        type: int
        min: 1
        max: 10
      - name: permission_name
        type: string
        values:
          - read
          - write
          - admin
          - delete
      - name: granted_date
        type: date
        start: 2024-01-01
        end: 2024-12-31
