name: custom_mapping_remote
description: Remote API with custom route mapping to different endpoint structure
authors:
  - API Team
url: http://127.0.0.1:1234

# Routes for this remote (mix of strings and dicts)
routes:
  - users                                      # String: Simple GET route
  - users/{{user_id}}                         # String: Simple GET route
  - users/{{user_id}}/profile                 # String: Simple GET route
  - route: users/{{user_id}}/permissions      # Dict with custom mapping
    remote_route: user-permissions/{{user_id}}
    method: get

# Additional restrictions for this remote
restricted:
  - users/{{user_id}}/settings