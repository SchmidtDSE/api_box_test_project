name: restricted_remote
description: Remote API with extensive route restrictions for security testing
authors:
  - Security Team
url: http://127.0.0.1:8080

# This remote has additional restrictions beyond global ones
restricted:
  - users/{{user_id}}/permissions    # Block access to user permissions
  - admin                             # Block all admin routes
  - admin/{{admin_id}}                # Block all admin subroutes
  - system/{{system_id}}/config       # Block system configuration access
  - users/{{user_id}}/private         # Block private user data